<!DOCTYPE html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
  <h1>Toy Robot Simulator - ROXY</h1>
<div> <h2>Type in a command in the format:- <br>
  PLACE X,Y,F   <span style="font-size : 16px;">  (where F is NORTH, SOUTH, EAST or WEST)</span><br>
  MOVE <br>
  LEFT <br>
  RIGHT <br>
  REPORT</h2></div>
  <div> <h2>Command: </h2>
      <input type="text" id="command" >
      <button type="button" id="btn" name="goBtn" onclick="doCommand(this.value)" >GO</button>
  </div>

  <div> <h2>Report: </h2>
    <h2><span id="report"></span></h2>
  </div>

  <h2 style="color: Red;"> <span id="error"></span> </h2>

  <script src = 'robot.js'></script>

</body>
</html>
